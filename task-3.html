<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1 id="h">Task-3</h1>
        Task for finding greater from a,b,c.if a is greater print a,if b is greater print b,if c is greater print c.
    </center>
    <script>
        var a=prompt("enter a value")
        var b=prompt("enter b value")
        var c=prompt("enter c value")

        if (a>b && a>c){
            alert("a is greater")
        }
        else if(b>a && b>c){
            alert("b is greater")
        }
        else if(c>a && c>b){
            alert("c is greater")
        }
    

    </script>
</body>
</html>
