<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1 id="h">Task-2</h1>
        Task for alarm from 1-11 it prints good morning,from 12-24 it prints good afternoon.
    </center>
    <script>
        var a=prompt("enter time")

        if (a<=11.59){
            alert("Good Morning")
        }
        else if(a<=15.9){
            alert("Good Afternoon")
        }
        else if(a<=18.9){
            alert("Good Evening")
        }
        else if(a<=24){
            alert("Good Night")
        }
        else {
            alert("enter valid time")
        }

    </script>
</body>
</html>
